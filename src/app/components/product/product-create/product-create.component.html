<mat-card class="card">
  <mat-card-title> Novo produto </mat-card-title>
  <form action="">
    <mat-form-field>
      <input
        matInput
        placeholder="Nome"
        [(ngModel)]="product.name"
        name="name"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="PreÃ§o R$"
        [(ngModel)]="product.price"
        name="price"
      />
    </mat-form-field>
  </form>
  <div>
    <button mat-raised-button (click)="cancel()" appRed>Cancelar</button>
    <button mat-raised-button (click)="createProduct()" color="primary">
      Criar Produto
    </button>
  </div>
</mat-card>
